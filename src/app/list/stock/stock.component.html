<div class="card">
  <div class="card-header">
    {{ stock.description }}

    <button type="button" class="btn close" (click)="removeStock(stock)">
      X
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ stock.symbol }}</h5>
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6">Change today :</div>
          <div class="col-6">Opening prince :</div>
        </div>
        <div class="row">
          <div class="col-6">Current price :</div>
          <div class="col-6">High price :</div>
        </div>
      </div>
      <div class="col-6">SYMBOL FLECHE</div>
    </div>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
